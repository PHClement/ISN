<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>MadRunner</title>

    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chrono.js"></script>
    <script src="js/isn.js"></script>
</head>
<body>

<div class="modal" style="z-index: 1000">
    <div class="modal-background"></div>
    <div class="modal-content">
        Appuyer sur une touche pour commencer...
    </div>
</div>

<!-- Backgrounds -->
<div class="background-1"></div>
<div class="background-2"></div>
<div class="background-3"></div>
<div class="background-4"></div>
<div class="background-5">
    <img src="img/sprite/idle.gif" style="position: absolute; bottom: 40px; height: 70px; margin-left: 30px" data-state="idle" id="prsg">
</div>
<div class="background-6"></div>


<!-- Score -->
<div class="columns">
    <div class="column is-3" style="position: absolute; margin: 10px">
        <h1 class="title">
            MadRunner <span class="label is-info" id="chronotime">0:00:00:00</span>
        </h1>
        <div class="columns">
            <div class="column">
                <h5 class="subtitle" style="font-size: 12px">
                    Sec. entre chaque clic<span class="label is-info" style="font-size: 25px" id="clickPerSecond">X</span>
                </h5>
            </div>
            <div class="column">
                <h5 class="subtitle" style="font-size: 12px">
                    % de la course<span class="label is-info" style="font-size: 25px" id="percentage">X</span>
                </h5>
            </div>
        </div>


        <h2 class="title" style="margin-top: 20px; font-size: 18px">Top 10</h2>
        <h4 class="subtitle" style="font-size: 12px; margin-bottom: 10px; padding-bottom: 0">Classement selon les temps</h4>
        <span class="tag is-score">1 - Cl√©ment</span><br>
        <span class="tag is-score">2 - Baptiste</span><br>
        <sapn class="tag is-score">3 - Fock</sapn>
    </div>
</div>
</body>
</html>
